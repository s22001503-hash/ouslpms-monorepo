<!DOCTYPE html>
<html>
<head>
    <title>Firebase Auth Test</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js'
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js'
        
        const firebaseConfig = {
            apiKey: "AIzaSyBw98pSudMcx_4T6Y-_ICTveOcFfqSKZz0",
            authDomain: "oct-project-25fad.firebaseapp.com",
            projectId: "oct-project-25fad",
            storageBucket: "oct-project-25fad.firebasestorage.app",
            messagingSenderId: "105648964923",
            appId: "1:105648964923:web:7b940d9d24cc0a5d91231e",
        }
        
        const app = initializeApp(firebaseConfig)
        const auth = getAuth(app)
        
        window.testLogin = async function() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const resultDiv = document.getElementById('result')
            
            try {
                resultDiv.innerHTML = 'Attempting login...'
                const userCredential = await signInWithEmailAndPassword(auth, email, password)
                resultDiv.innerHTML = `<span style="color: green;">✅ SUCCESS!<br>UID: ${userCredential.user.uid}<br>Email: ${userCredential.user.email}</span>`
            } catch (error) {
                resultDiv.innerHTML = `<span style="color: red;">❌ FAILED!<br>Error: ${error.code}<br>Message: ${error.message}</span>`
                console.error('Full error:', error)
            }
        }
    </script>
</head>
<body style="font-family: Arial; padding: 40px;">
    <h1>Firebase Authentication Test</h1>
    <p>Testing login for: 50005@ousl.edu.lk</p>
    
    <div style="margin: 20px 0;">
        <label>Email:<br>
            <input type="email" id="email" value="50005@ousl.edu.lk" style="width: 300px; padding: 8px;" />
        </label>
    </div>
    
    <div style="margin: 20px 0;">
        <label>Password:<br>
            <input type="password" id="password" value="5000555" style="width: 300px; padding: 8px;" />
        </label>
    </div>
    
    <button onclick="testLogin()" style="padding: 10px 20px; cursor: pointer;">Test Login</button>
    
    <div id="result" style="margin-top: 20px; padding: 20px; background: #f0f0f0; border-radius: 5px; min-height: 60px;"></div>
    
    <hr style="margin: 40px 0;">
    <p><strong>Instructions:</strong></p>
    <ol>
        <li>Open this file in your browser</li>
        <li>Click "Test Login"</li>
        <li>Check the result</li>
        <li>Open browser console (F12) to see detailed errors</li>
    </ol>
</body>
</html>
